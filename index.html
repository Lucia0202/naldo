<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naldo - Puntos de Amistad</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- INICIO: Definición de tu fuente TT Norms --- */
        @font-face {
            font-family: 'TTNorms'; 
            src: url('TTNormsPro-ExtraBold.woff2') format('woff2'); 
            font-weight: normal;
            font-style: normal;
        }
        /* --- FIN: Definición de tu fuente --- */

        /* --- Definiciones de Diseño (Colores y Fuentes) --- */
        :root {
            --naldo-red: #f1000f;
            --naldo-white: #ffffff;
            --naldo-black: #000000;
            --font-title: 'Poppins', sans-serif;
            --font-script: 'Hurricane', cursive;
            --font-display: 'TTNorms', sans-serif; 
        }

        /* --- Estructura Base --- */
        body {
            margin: 0;
            font-family: var(--font-title);
            background-color: var(--naldo-red);
            color: var(--naldo-white);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 10;
        }
        
        #step-welcome .logo {
            position: relative; 
            bottom: auto;       
            left: auto;         
            transform: none;    
            margin-top: 3rem;   
            margin-left: auto;  
            margin-right: auto; 
        }

        /* --- Estructura de Pasos (Stages) --- */
        .step {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100vw;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s;
        }

        .step.active {
            opacity: 1;
            visibility: visible;
        }

        .step h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0.5rem 0 1rem 0;
        }
        .step h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.5rem 0 1.5rem 0;
        }
        .step h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        .step p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }

        /* --- Fondos y Logos Específicos por Paso --- */
        #step-welcome, #step-ready, #step-congrats, #step-roulette {
            background-color: var(--naldo-red);
            color: var(--naldo-white);
        }
        #step-instructions, #step-checklist, #step-form {
            background-color: var(--naldo-white);
            color: var(--naldo-black);
        }

        /* --- Estilos Paso 1: Bienvenida --- */
        #step-welcome {
            background-image: url('mapa-fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        #step-welcome::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--naldo-red);
            opacity: 0.83;
            z-index: 1;
        }
        #step-welcome > * {
            position: relative;
            z-index: 2;
        }

        #step-welcome h1 {
            font-family: var(--font-display);
            font-size: 140px; 
            margin-bottom: 2rem;
        }
        
        #step-welcome h2 {
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem; 
        }
        
        .word-amistad {
            font-family: var(--font-script);
            font-size: 120px; 
            color: var(--naldo-white);
            white-space: nowrap;
            margin-bottom: 2rem;
            text-transform: lowercase; 
            line-height: 1; 
        }
        .coordenadas-black {
            color: var(--naldo-black);
        }
        .explode-char {
            display: inline-block;
            animation: explode 0.8s forwards;
            opacity: 0;
        }
        @keyframes explode {
            0% { opacity: 0; transform: scale(3); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* ============================================= */
        /* --- ESTILOS PASO 2: INSTRUCCIONES --- */
        /* ============================================= */
        
        #step-instructions .content-instructions {
            width: 90%;
            max-width: 1600px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el wrapper */
            margin: 0 auto;
        }

        .instructions-wrapper {
            display: inline-block; /* Permite que el bloque se centre */
            text-align: left; /* Alinea el contenido (H2 y UL) a la izquierda */
        }
        
        #step-instructions h2 {
            font-family: var(--font-display); 
            font-size: 100px; 
            color: var(--naldo-red); 
            text-decoration: none; 
            margin-bottom: 3rem;
        }

        #instruction-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 1200px;
        }
        #instruction-list li {
            font-size: 30px; 
            font-weight: 700;
            color: var(--naldo-black);
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
            line-height: 1.2;
        }
        
        #instruction-list li::before {
            content: '';
            display: block;
            width: 20px; 
            height: 20px; 
            background-color: var(--naldo-red);
            border-radius: 50%;
            margin-right: 2rem;
            flex-shrink: 0;
        }
        
        #instruction-list li span:not(.icon-wrapper) {
            flex-grow: 1; 
        }

        .icon-wrapper {
            margin-left: 2rem; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            line-height: 0; 
        }
        .icon-wrapper svg {
            width: 30px; 
            height: 30px; 
            fill: var(--naldo-red);
